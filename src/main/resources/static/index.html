<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <title>School Registration Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
     <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg sticky-top" id="nav-bar">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo">
                <img src="img/book-logo.svg" alt="Logo" width="45" height="38" class="d-inline-block align-text-top">
                <span id="page-header"></span>
            </a>
            <div class="d-flex align-items-center ms-auto">
                <a class="aside-link" id="login-nav-link" href="#">
                    <i class="fa fa-sign-in"></i> Login
                </a>
                <a class="aside-link" id="signup-nav-link" href="#">
                    <i class="fas fa-user-plus"></i> SignUp
                </a>
                <a class="aside-link d-none" id="logout-nav-link" href="#">
                    <i class="fa fa-sign-out"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Toast -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container bottom-0 end-0 p-3 position-fixed" id="toastContainer">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid overflow-hidden">
        <div class="row pl-0">

            <!-- Home -->
            <section class="main-page" id="home-page">
                <div class="row">
                    <aside class="col-md-2 aside text-center" id="sidebar">
                    </aside>
                    <div class="col-md-10 response-window overflow-auto" id="home-content-container">
                    </div>
                </div>
            </section>

            <!-- Signup -->
            <section class="main-page d-none" id="signup-page">
            </section>

            <!--Login-->
            <section class="main-page d-none" id="login-page">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/304174d8a3.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.dataTables.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/parent.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
    <script src="js/event-handlers.js"></script>
</body>

</html>
